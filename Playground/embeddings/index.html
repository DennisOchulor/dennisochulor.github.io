  <body>
    <h1>Embeddings!</h1>

    <h2>A humble SVG</h2>
    <svg width="100%" height="100%">
        <rect width="100%" height="100%" fill="red" />
        <circle cx="100%" cy="100%" r="150" fill="blue" stroke="black" />
        <polygon points="120,0 240,225 0,227" fill="green" />
        <text
            x="50"
            y="100"
            font-family="Verdana"
            font-size="55"
            fill="white"
            stroke="black"
            stroke-width="2">
            Hello!
        </text>
    </svg>

    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/QmKPhxKFZN8?si=IOl48G-WKeXg4Le5" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
  </body>
