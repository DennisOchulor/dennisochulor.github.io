<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Creator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="quadratic-creator.js"></script>
</head>
<body>
    <h1 class="center purple">Quadratic Creator</h1>
    <form class="center" name="createForm" onsubmit="create()">
        <h2 class="createInput">x<sub>1</sub>=
            <input name="x1" type="number" step="any" required>
            <h2 class="createInput">x<sub>2</sub>=
                <input name="x2" type="number" step="any" required>
            </h2>
        </h2>
        <br>
        <button id="btnCreate">CREATE</button>
        <h2 id="result"></h2>
    </form>
</body>
</html>
