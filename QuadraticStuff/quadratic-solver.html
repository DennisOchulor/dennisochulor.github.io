<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quadratic Solver</title>
    <script defer src="quadratic-solver.js"></script>
</head>
<body>
    <h1 class="center green">Quadratic Solver</h1>
    <h2 class="font-sofia-pro center">ax<sup class="font-sofia-pro">2</sup>+bx+c=0</h2>
    <div class="center">
        <form name="solveForm" onsubmit="solve()">
            <h2 class="font-sofia-pro solveInput">a=
                <input class="margin-right" type="number" step="any" name="a" required>
                <h2 class="font-sofia-pro solveInput">b=
                    <input class="margin-right" type="number" step="any" name="b" required>
                </h2>
                <h2 class="font-sofia-pro solveInput">c=
                    <input type="number" step="any" name="c" required>
                </h2>
            </h2>
            <button class="center" id="btnSubmit">SOLVE</button>
        </form>
        <h2 id="result" class="normal-weight"></h2>
    </div>
</body>
</html>
