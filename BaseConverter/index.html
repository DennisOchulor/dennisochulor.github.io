<!DOCTYPE html>
<html>
    <head>
        <title>Base Converter</title>
        <meta charset="UTF-8">
        <script defer src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <main>
            <h1>Base Converter</h1>
            <h3>Convert between numbers in base 2 to 10</h3>
            <form name="convertForm" onsubmit="convertNumber()">
                Enter a number: <input id="numberInput" name="number" type="number" required>
                <button type="submit">Submit</button>
                <br><br>
                Base of number entered: 
                <select name="oriBase">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10" selected>10</option>
                </select>
                <br><br>
                Base to convert to:
                <select name="convBase">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </form>
            <br>
            <label id="result"></label>
        </main>
        <br><br><br>
        <footer style="font-family: 'Source Code Pro', monospace;">
            Made by @Ninjaking312. All rights reserved.
        </footer>

    </body>

</html>
